<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1000/1000999.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-weight: 700%;
        }
</style>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <div class="bg-white p-4 rounded shadow-sm">
            <h1 class="text-center mb-4">Password Generator</h1>
            <div>
                <div class="mb-3">
                    <div id="passwordShowHear"></div>
                </div>
                <div class="mb-3">
                    <label for="length" class="form-label">Password Length</label>
                    <input type="number" class="form-control" id="length" placeholder="Enter password length">
                </div>
                <div class="mb-3">
                    <label for="numbers" class="form-label">Number of Numbers</label>
                    <input type="number" class="form-control" id="numbers" placeholder="Enter number of numbers">
                </div>
                <div class="mb-3">
                    <label for="lowercase" class="form-label">Number of Symbols</label>
                    <input type="number" class="form-control" id="symbols" placeholder="Enter number of Symbols">
                </div>
                <div class="mb-3">
                    <label for="uppercase" class="form-label">Number of Uppercase Letters</label>
                    <input type="number" class="form-control" id="uppercase" placeholder="Enter number of uppercase letters">
                </div>
                <div class="mb-3">
                    <label for="lowercase" class="form-label">Number of Lowercase Letters</label>
                    <input type="number" class="form-control" id="lowercase" placeholder="Enter number of lowercase letters">
                </div>
                <button type="submit" class="btn btn-success w-100" id="generatePassword">Generate Password</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
